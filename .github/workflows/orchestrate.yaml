name: orchestrate-release
on: [push]
jobs:
  orchestrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
         version: 8.3.1

      - name: Install deps
        run: pnpm install

      - uses: nrwl/nx-set-shas@v3

      - name: Trigger release for affected
        run: | 
          .github/scripts/dispatch.ps1
        shell: pwsh
